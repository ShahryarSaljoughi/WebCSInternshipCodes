<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4da3118626.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="left-section">
            <div class="row">
                <div class="hamburgermenu-btn">
                    <i style="color: black; font-size: 20px;" class="fas fa-bars"></i>
                </div>
                <span class="title">Standard</span>
            </div>
            <div class="row already-inserted">12 + 96 +</div>
            <div class="row current-num">0</div>
            <div class="row">
                <div class="unit-btn">DEG</div>
                <div class="unit-btn">HYP</div>
                <div class="unit-btn">F-E</div>
            </div>
            <div class="row memory">
                <div class="memory-btn">MC</div>
                <div class="memory-btn">MR</div>
                <div class="memory-btn">M+</div>
                <div class="memory-btn">M-</div>
                <div class="memory-btn">MS</div>
            </div>
            <div class="row keypad">
                <div class="main-btn">%</div>
                <div class="main-btn">CE</div>
                <div class="main-btn">C</div>
                <div class="main-btn"><i class="fas fa-backspace"></i></div>
                <div class="main-btn">&divide;</div>
                <div class="main-btn unary-operator">âˆš</div>   
                <div class="main-btn operand">7</div>
                <div class="main-btn operand">8</div>
                <div class="main-btn operand">9</div>
                <div class="main-btn">&times;</div>
                <div class="main-btn unary-operator"> x<sup>2</sup> </div>
                <div class="main-btn operand">4</div>
                <div class="main-btn operand">5</div>
                <div class="main-btn operand">6</div>
                <div class="main-btn">-</div>
                <div class="main-btn unary-operator" id="toRemove">x<sup>3</sup></div>
                <div class="main-btn operand">1</div>
                <div class="main-btn operand">2</div>
                <div class="main-btn operand">3</div>
                <div class="main-btn">+</div>
                <div class="main-btn unary-operator"><sup>1</sup>/<sub>x</sub></sub></div>
                <div class="main-btn"><ins>+</ins></div>
                <div class="main-btn operand">0</div>
                <div class="main-btn operand">.</div>
                <div class="main-btn">=</div>                
            </div>
        </div>

        <div class="right-section">
            <div class="row">
                <div class="right-section-tab-buttons active-tab">History</div>
                <div class="right-section-tab-buttons">Memory</div>
            </div>
        </div>
        
    </div>
    <script src="js/binding.js"></script>
    <script src="js/math.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
